<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </form>
        <h2>HTML Form</h2>
        <form>
            <label for="nama-pertama">Nama Pertama:</label>
            <input type="text" id="nama-pertama" name="nama pertama" value="">
            <label for="nama-terakhir">Nama Terakhir:</label>
            <input type="text" id="nama-terakhir" name="nama terakhir" value="">
        </form>
        <h2>Radio Button</h2>
        <form>
            <input type="radio" id="html" name="fav_language" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="css">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="javascript">
            <label for="javascript">JavaScript</label>
        </form>
        <h2>Checkbox</h2>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="hp">
            <label for="vehicle1">AKU PUNYA HP</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="komputer">
            <label for="vehicle2">AKU PUNYA KOMPUTER</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="laptop">
            <label for="vehicle3">AKU PUNYA LAPTOP</label>
        </form>
        <h2>Biodata Diri</h2>
        <form>
            <label for="nama-pertama-bio">Nama Pertama:</label>
            <input type="text" id="nama-pertama-bio" name="nama pertama" value="">
            <label for="nama-terakhir-bio">Nama Terakhir:</label>
            <input type="text" id="nama-terakhir-bio" name="nama terakhir" value="">
            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tanggal">
        </form>
        <form>
            <input type="submit" value="Submit">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
