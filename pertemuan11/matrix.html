<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix()</title>
    <style>
        div {
  width: 80px;
  height: 80px;
  background-color: skyblue;
}

.changed {
  transform: matrix(1, 2, -1, 1, 80, 80);
  background-color: rgb(13, 56, 196);
}

    </style>
</head>
<body>
    <div>Normal</div>
    <div class="changed">Changed</div>

</body>
</html>
